<div class="card">
    <div class="card-header">
        Alumno IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="form-control" name="filter" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro:{{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <!-- con este *ngIf="alumnos.length" validamos si hay datos en el arreglo, que se muestren -->
            <table class="table" *ngIf="alumnosIric.length">
                <thead>
                    <th><button (click)="showImagen()" class="btn btn-primary">{{muestraImg?'Oculta ':'Muestra
                            '}}Imagen</button></th>
                    <th>Foto</th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Pago</th>
                    <th>Correo</th>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnosIric">
                        <td><img *ngIf="muestraImg" [src]="alumno.foto" [title]="alumno.nombre"
                                [style.width.px]="imageWidth" [style.mairgin.px]="imageMargin"></td>
                        <td>{{alumno.matricula}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.edad}}</td>
                        <td>{{alumno.pago}}</td>
                        <td>{{alumno.correo}}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
