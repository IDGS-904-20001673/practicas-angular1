<div class="row">
    <div class="col-4">
<div class="form-horizontal">
    <form action="" method="post">
        <label class="control-label col-md-2" for="Nombre">Nombre</label>
        <div class="col-md-10">
            <input class="form-control" name="Nombre" [(ngModel)]="nombre" type="text" placeholder="nombre" />
        </div>
        <label class="control-label col-md-2" for="Direccion">Direccion</label>
        <div class="col-md-10">
            <input class="form-control" [(ngModel)]="direccion" name="Direccion" type="text" placeholder="direccion" />
        </div>

        <label class="control-label col-md-2" for="Fecha">Fecha</label>
        <div class="col-md-10">
            <input class="form-control" [(ngModel)]="fecha" name="Fecha" type="date" placeholder="--/--/--" />
        </div>

        <label class="control-label col-md-2" for="Telefono">Telefono</label>
        <div class="col-md-10">
            <input class="form-control" [(ngModel)]="telefono" name="Telefono" type="text" [(ngModel)]="telefono" />
        </div>


        <label class="control-label col-md-2" for="Piza_Cantidad">Cantidad</label>
        <div class="col-md-10">
            <input class="form-control" [(ngModel)]="cantidad" name="cantidad" type="number" min="1" value="1"
                step="1" />
        </div>
        <div class="row">
            <div class="col-6">
                <input type="radio" id="Piza_Tamanio_Chica" [(ngModel)]="tamanio" name="tamanio" value="Chica" />
                <label for="Piza_Tamanio_Chica">Chica</label>
                <br />
                <input type="radio" id="Piza_Tamanio_Mediana" [(ngModel)]="tamanio" name="tamanio" value="Mediana" />
                <label for="Piza_Tamanio_Mediana">Mediana</label>
                <br />
                <input type="radio" id="Piza_Tamanio_Grande" [(ngModel)]="tamanio" name="tamanio" value="Grande" />
                <label for="Piza_Tamanio_Grande">Grande</label>
                <br />
            </div>
            <div class="col-6">
                <input type="checkbox" id="Jamon" value="Jamon" name="Jamon" [(ngModel)]="ing" />
                <label for="Jamon">Jamon</label>
                <br />
                <input type="checkbox" id="Pina" value="Piña" name="Piña" [(ngModel)]="ing2" />
                <label for="Pina">Piña</label>
                <br />
                <input type="checkbox" id="Champinon" value="Champiñones"  name="Champiñones" [(ngModel)]="ing3" />
                <label for="Champinon">Champiñon</label>
                <br />
            </div>
        </div>
        <div class="mb-3">
            <button mat-raised-button class="btn btn-primary" (click)="subtotal()">Agregar</button>
        </div>
    </form>
</div>
</div>
<div class="col-8">
    <div class="table-responsive">
       <table class="table" *ngIf="pedidos.length">
            <thead>
                <th>Tamaño</th>
                <th>Ingredientes</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Eliminar</th>
            </thead>
            <tbody>
                <tr *ngFor="let pizza of pedidos; let i = index">
                    <td>{{pizza.tamanio}}</td>
                    <td>{{pizza.ingredientes}}</td>
                    <td>{{pizza.cantidad}}</td>
                    <td>{{pizza.subtotal}}</td>
                    <td><button class="btn btn-danger" (click)="eliminarPedido(i)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mb-3">
        <button mat-raised-button class="btn btn-primary" (click)="generarCompra()">Realizar compra</button>
    </div>

    <div class="table-responsive">
        <!-- con este *ngIf="alumnos.length" validamos si hay datos en el arreglo, que se muestren -->
        <table class="table" *ngIf="clientes.length">
            <thead>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Direccion</th>
                <th>Total</th>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.fecha}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.precio}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
